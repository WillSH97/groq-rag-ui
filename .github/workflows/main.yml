name: Build Executables with PyInstaller

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build-windows:
    runs-on: windows-latest # Use a Windows runner for Windows executables
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Specify your desired Python version

      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -r app/requirements.txt # If you have a requirements.txt file

      - name: Build executable
        run: |
          cd app
          python3 build_executable.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: app/dist/run # Adjust path to your executable

  build-linux:
    runs-on: ubuntu-latest # Use a Linux runner for Linux executables
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -r app/requirements.txt

      - name: Build executable
        run: |
          cd app
          python3 build_executable.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: app/dist/run # Adjust path to your executable

  build-macos:
    runs-on: macos-latest # Use a macOS runner for macOS executables
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyinstaller
          pip install -r app/requirements.txt

      - name: Build executable
        run: |
          cd app
          python3 build_executable.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: app/dist/run # Adjust path to your executable

  create-release:
      needs: [build-windows, build-linux, build-macos]
      runs-on: ubuntu-latest
      if: startsWith(github.ref, 'refs/tags/v')
      permissions:
        contents: write
      steps:
        - name: Download Windows executable
          uses: actions/download-artifact@v4
          with:
            name: windows-executable
            path: ./windows
        
        - name: Download Linux executable
          uses: actions/download-artifact@v4
          with:
            name: linux-executable
            path: ./linux
        
        - name: Download macOS executable
          uses: actions/download-artifact@v4
          with:
            name: macos-executable
            path: ./macos
        
        - name: Package executables
          run: |
            cd windows && zip -r ../run-windows.zip . && cd ..
            cd linux && tar -czf ../run-linux.tar.gz . && cd ..
            cd macos && zip -r ../run-macos.zip . && cd ..
        
        - name: Create Release
          uses: softprops/action-gh-release@v1
          with:
            files: |
              run-windows.zip
              run-linux.tar.gz
              run-macos.zip
